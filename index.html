<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Curso de Javascript</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>CALCULADORA BLACKCAT</h1>
    <p>
      Creada por
      <a href="https://github.com/JoseBlackCat" target="_blank">Jose Marchan</a>
    </p>

    <div class="calculadora">
      <input type="text" id="resultado" readonly placeholder="0" />

      <div class="body">
        <div class="botones">
          <button id="boton-1" class="boton">1</button>
          <button id="boton-2" class="boton">2</button>
          <button id="boton-3" class="boton">3</button>
          <button id="boton-4" class="boton">4</button>
          <button id="boton-5" class="boton">5</button>
          <button id="boton-6" class="boton">6</button>
          <button id="boton-7" class="boton">7</button>
          <button id="boton-8" class="boton">8</button>
          <button id="boton-9" class="boton">9</button>
          <button id="boton-0" class="boton">0</button>
          <button id="boton-c" class="boton">C</button>
          <button id="boton-punto" class="boton">.</button>
        </div>

        <div class="operaciones">
          <button id="boton-suma" class="boton">+</button>
          <button id="boton-resta" class="boton">-</button>
          <button id="boton-mult" class="boton">*</button>
          <button id="boton-div" class="boton">/</button>
          <button id="boton-igual" class="boton">=</button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
